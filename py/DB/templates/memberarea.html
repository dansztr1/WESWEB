<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Min webbplats</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <header>
        <h1>Memberpage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="">Member page</a></li>
            <li><a href="/">Log out</a></li>
        </ul>
    </nav>

    <main>
        <!-- Post creation form -->
        <section class="create-post">
            <h2>Create a new post</h2>
            <form action="{{ url_for('memberarea') }}" method="post" id="postForm">
                <input type="hidden" name="form_type" value="post_form" />
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <input type="submit" value="Publish" />
            </form>
        </section>

        <!-- Profile image upload form -->
        <section class="upload-profile-pic">
            <h2>Change Profile Picture</h2>
            <form action="{{ url_for('memberarea') }}" method="post" enctype="multipart/form-data" id="imageForm">
                <input type="hidden" name="form_type" value="image_form" />
                <label for="profile_image">Select image:</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*" required />

                <input type="submit" value="Upload Image" />
            </form>

            <div>
                <p>Your current profile image:</p>
                <img src="{{ url_for('static', filename='images/' ~ user.image) }}" alt="Profile image" width="100" />
            </div>
        </section>
    </main>


    <footer>
        &copy; Bla bla bla.
    </footer>
</body>

</html>
