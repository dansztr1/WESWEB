<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Maskar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2a5d9f;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Lista över maskar</h1>
  
  <form method="GET" action="/">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sort_order" id="asc" value="asc" {% if sort_order == 'asc' %}checked{% endif %}>
      <label class="form-check-label" for="asc">Sortera längd stigande</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sort_order" id="desc" value="desc" {% if sort_order == 'desc' %}checked{% endif %}>
      <label class="form-check-label" for="desc">Sortera längd fallande</label>
    </div>
    <button type="submit" class="btn btn-primary btn-sm ms-2">Sortera</button>
  </form>

  <table class="table table-bordered table-hover mt-4">
    <thead class="table-primary">
  <tr>
    <th>Name</th>
    <th>Length (cm)</th>
    <th>Apple Colour</th>
    <th>Tree Height</th>
  </tr>
</thead>
<tbody>
  {% for worm in worms %}
  <tr>
    <td>{{ worm[0] }}</td>
    <td>{{ worm[1] }}</td>
    <td>{{ worm[2] or 'N/A' }}</td>
    <td>{{ worm[3] or 'N/A' }}</td>
  </tr>
  {% endfor %}
</tbody>

  </table>
</body>
</html>
